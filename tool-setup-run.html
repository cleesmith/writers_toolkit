<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tool Setup</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .tool-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .tool-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
    }
    
    .tool-close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }
    
    .tool-body {
      flex: 1;
      overflow: auto;
      padding: 15px;
    }
    
    .tool-output {
      background-color: #121824;
      border-radius: 6px;
      padding: 15px;
      font-family: monospace;
      color: #e2e2e2;
      flex: 1;
      overflow: auto;
      min-height: 200px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .button-row button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    .setup-btn {
      background-color: #3b82f6;
      color: white;
    }
    
    .run-btn {
      background-color: #22c55e;
      color: white;
    }
    
    .clear-btn {
      background-color: #6b7280;
      color: white;
    }
    
    .force-quit-btn {
      background-color: #ef4444;
      color: white;
    }
    
    .elapsed-time {
      color: #9ca3af;
      margin-left: 15px;
    }
    
    .options-form {
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #374151;
      background-color: #1f2937;
      color: #e5e7eb;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="tool-container">
    <div class="tool-header">
      <h2 id="tool-title">Writing Tool: <span id="tool-name"></span></h2>
      <button class="tool-close-btn" id="close-btn">Ã—</button>
    </div>
    
    <div class="tool-body">
      <div id="options-container" class="options-form">
        <!-- Tool options will be dynamically generated here -->
      </div>
      
      <div class="button-row">
        <button id="setup-btn" class="setup-btn">Setup</button>
        <button id="run-btn" class="run-btn">Run</button>
        <span id="elapsed-time" class="elapsed-time">elapsed time: 0m 0s</span>
        <div style="flex-grow: 1;"></div>
        <button id="clear-btn" class="clear-btn">Clear</button>
        <button id="force-quit-btn" class="force-quit-btn">Force Quit</button>
      </div>
      
      <div id="output" class="tool-output">
Tool output will appear here...
Please click 'Setup' before running the tool.
      </div>
    </div>
  </div>
  
  <script src="tool-setup-run.js"></script>
</body>
</html>
