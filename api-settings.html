<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude API Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .settings-container {
      margin-bottom: 30px;
      /* This will be populated dynamically */
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaaaaa;
    }
    
    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #333333;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .cancel-button {
      background-color: transparent;
      color: #aaaaaa;
      border: 1px solid #444444;
    }
    
    .save-button {
      background-color: #4a89dc;
      color: white;
    }
    
    .error-text {
      color: #f44336;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
    
    /* Light mode styles */
    body.light-mode {
      background-color: #f5f5f5;
      color: #222222;
    }
    
    body.light-mode .setting-label {
      color: #666666;
    }
    
    body.light-mode input[type="number"],
    body.light-mode input[type="text"],
    body.light-mode select {
      background-color: #ffffff;
      color: #222222;
      border: 1px solid #cccccc;
    }
    
    body.light-mode .cancel-button {
      color: #666666;
      border: 1px solid #cccccc;
    }
    
    body.light-mode .warning-banner {
      background-color: rgba(220, 53, 69, 0.85);
    }
    
    body.light-mode .setting-description {
      color: #666666 !important;
    }
    
    /* Warning banner for API settings */
    .warning-banner {
      background-color: rgba(220, 53, 69, 0.9);
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .warning-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claude API Settings</h1>
    
    <div class="warning-banner">
      <span class="warning-icon">⚠️</span>
      <span>Warning: Changing API settings may affect cost and response quality; proceed with caution.</span>
    </div>
    
    <div id="settings-container" class="settings-container">
      <!-- Settings will be dynamically generated here -->
      <div class="loading-message">Loading settings...</div>
    </div>
    
    <div class="button-container">
      <button id="cancel-btn" class="cancel-button">Cancel</button>
      <button id="save-btn" class="save-button">Save</button>
    </div>
  </div>

  <script src="api-settings.js"></script>
</body>
</html>
