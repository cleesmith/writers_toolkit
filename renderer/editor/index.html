<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Simple Text Editor</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="../../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../../node_modules/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="../../node_modules/codemirror/addon/dialog/dialog.css">
    <style>
      body, html { margin: 0; height: 100%; }
      #buttonBar { padding: 5px; background: #333; color: #fff; }
      button { margin-right: 10px; }
      .CodeMirror { height: calc(100% - 40px); }
    </style>
  </head>
  <body>
    <div id="buttonBar">
      <button id="openBtn">Open File</button>
      <button id="saveBtn">Save File</button>
      <button id="findBtn">Find</button>
      <button id="quitBtn">Quit</button>
    </div>
    <textarea id="editor">// Start editing...</textarea>

    <!-- CodeMirror JS -->
    <script src="../../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../../node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="../../node_modules/codemirror/addon/search/searchcursor.js"></script>
    <script src="../../node_modules/codemirror/addon/search/search.js"></script>
    <script src="../../node_modules/codemirror/addon/dialog/dialog.js"></script>

    <!-- Our custom script -->
    <script src="simple-renderer.js"></script>
  </body>
</html>
